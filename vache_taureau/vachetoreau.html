<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vache taureau</title>

  <link rel="stylesheet" href="assets/style.css" />
  <link rel="icon" type="image/png" href="assets/vache.png" />

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div class="container" id="container">
    <h1>Vache taureau</h1>
    <h3>Initialisation</h3>
    <p>Choose the length of the number :</p>
    <div class="radio-input">
      <label>
        <input value="3" name="option" id="value-1" type="radio" checked="" />
        <span>3</span>
      </label>
      <label>
        <input value="4" name="option" id="value-2" type="radio" />
        <span>4</span>
      </label>
      <label>
        <input value="5" name="option" id="value-3" type="radio" />
        <span>5</span>
      </label>
      <label>
        <input value="6" name="option" id="value-3" type="radio" />
        <span>6</span>
      </label>
      <span class="selection"></span>
    </div>

    <br />
    <button onclick="rand()" class="button-33">Generate</button>
    <p>Guess a <span id="enter"> 3 </span> digits number :</p>
    <div class="">
      <input type="number" id="guessInput" class="input" />

      <button onclick="checkGuess()" class="button-33">Submit Guess</button>
    </div>

    <p id="message"></p>
    <p id="attempts"></p>
  </div>
  <div class="container score" id="score">
    <h2 id="msg"></h2>
    <form class="form">
      <label for="name">Name</label>
      <input type="text" class="input1" name="name" required />

      <label for="email">Email</label>
      <input type="text" class="input1" name="email" required />

      <button id="save" class="button-33" type="submit">Save</button>
    </form>
  </div>

  <script src="assets/script.js"></script>
</body>
