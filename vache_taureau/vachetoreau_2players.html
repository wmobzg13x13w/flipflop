  <div class="container" id="init">
    <h1>Vache taureau</h1>
    <h3>Initialisation</h3>
    <p>Choose the length of the number :</p>
    <div class="radio-input">
      <label>
        <input value="3" name="option" id="value-1" type="radio" checked="" />
        <span>3</span>
      </label>
      <label>
        <input value="4" name="option" id="value-2" type="radio" />
        <span>4</span>
      </label>
      <label>
        <input value="5" name="option" id="value-3" type="radio" />
        <span>5</span>
      </label>
      <label>
        <input value="6" name="option" id="value-4" type="radio" />
        <span>6</span>
      </label>
      <span class="selection"></span>
    </div>

    <br />
    <button onclick="choose()" class="button-33">Choose</button>
    <div class="player" id="player1">
      <p>
        Player 1 choose a
        <span class="enter"> 3 </span> digits number :
      </p>
      <div class="">
        <input type="number" id="nbr1" class="input" />

        <button onclick="pl1save()" class="button-33">Save number</button>
      </div>
    </div>
    <div class="player" id="player2">
      <p>
        Player 2 choose a
        <span class="enter"> 3 </span> digits number :
      </p>
      <div class="">
        <input type="number" id="nbr2" class="input" />

        <button onclick="pl2save()" class="button-33">Save number</button>

    </div>
  </div>
  <!-- Game -->
  <div class="container game" id="container">
    <img
      src="assets/vache1.png"

      id="image1"
      height="200"

    />
    <img
      src="assets/taureau.png"
      alt="Image 2"
      class="moving-image"
      id="image2"
      height="200"
      width="200"
    />
    <h1>Vache taureau</h1>

    <div class="double_container">
      <div class="play1">
        <p>Guess a <span class="enter"> 3 </span> digits number :</p>
        <div class="">
          <input type="number" id="guesspl1" class="input" />

          <button
            onclick="checkGuess(attempts1,nbr1,'guesspl1','player1','message1','attempts1')"
            class="button-33"
          >
            Submit Guess

        </div>

        <p id="message1"></p>
        <p id="attempts1"></p>
      </div>
      <div class="play2">

            class="button-33"
          >

        </div>

        <p id="message2"></p>
        <p id="attempts2"></p>
      </div>
    </div>
