<!DOCTYPE html>

  <body>

      <div class="memory-card">

      <h2 id="msg"></h2>
      <form class="form">
        <label for="name">Name</label>
        <input type="text" class="input1" name="name" required />

        <label for="email">Email</label>
        <input type="text" class="input1" name="email" required />

        <button id="save" class="button-33" type="submit">Save</button>
      </form>
    </div>
    <script src="scripts.js"></script>
