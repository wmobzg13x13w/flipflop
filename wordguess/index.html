<!DOCTYPE html>
<html>
  <head>
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="assets/vache.png" />
  </head>
  <body>
    <div class="container">
      <h1>Word Guessing Game</h1>
      <div class="game_container">
        <div id="game">
          <p id="word"></p>
          <p id="guesses"></p>
          <div class="buttons">
            <input type="text" id="letter" class="input" />
            <button id="guessButton" class="button-33">Guess</button>
            <button id="resetButton" class="button-33">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container score" id="score">
      <h2 id="msg"></h2>
      <form class="form">
        <label for="name">Name</label>
        <input type="text" class="input1" name="name" required />

        <label for="email">Email</label>
        <input type="text" class="input1" name="email" required />
        <input type="hidden" id="guesses" name="guesses" />

        <button id="save" class="button-33" type="submit">Save</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
